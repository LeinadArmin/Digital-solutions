<!-- Sección de Contacto -->
<section class="container my-5">
  <h2 class="text-center mb-4">Contáctanos</h2>
  <p class="text-center mb-4">¿Tienes alguna consulta o necesitas asesoría? ¡Estamos aquí para ayudarte!</p>

  <!-- Formulario de Contacto -->
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputName" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputName" placeholder="Tu nombre" required>
    </div>
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Tu correo" required>
    </div>
    <div class="col-12">
      <label for="inputMessage" class="form-label">Mensaje</label>
      <textarea class="form-control" id="inputMessage" rows="4" placeholder="Escribe tu mensaje" required></textarea>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
    </div>
  </form>

  <!-- Información de Contacto -->
  <div class="row text-center mt-5">
    <div class="col-md-4">
      <h5>Dirección</h5>
      <p>123 Calle Falsa, Ciudad, País</p>
    </div>
    <div class="col-md-4">
      <h5>Teléfono</h5>
      <p>+1 234 567 890</p>
    </div>
    <div class="col-md-4">
      <h5>Correo Electrónico</h5>
      <p></p>
    </div>
  </div>
</section>
