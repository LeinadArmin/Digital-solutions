<!-- contact.component.html -->
<section class="container my-5">
    <h2 class="text-center mb-4">Contáctenos</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Nombre</label>
          <input type="text" class="form-control" id="inputName" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail">Correo Electrónico</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su correo">
        </div>
      </div>
      <div class="form-group">
        <label for="inputMessage">Mensaje</label>
        <textarea class="form-control" id="inputMessage" rows="4" placeholder="Escriba su mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
    </form>
  </section>
